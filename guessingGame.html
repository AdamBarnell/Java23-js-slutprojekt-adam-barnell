    <div id="gameArea">
      <h1>Guess the Movie</h1>
      <p id="movieDescription" class="movieDescription"></p>
      <form id="guessForm" class="guessingForm">
        <input
          type="text"
          id="movieTitleGuess"
          placeholder="Guess the movie title"
          required
          class="fetchMoviesInput"
        />
        <button type="submit" id="submitAnswer" class="fetchMoviesButton">
          Submit Guess
        </button>
        <p id="gameResult" style="color: white"></p>
      </form>
